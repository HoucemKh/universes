<!DOCTYPE html>
<html>
<head>
	<title>Loading</title>
	<link rel="stylesheet" type="text/css" href="css/loading.css">
      <script src="js/jquery-2.2.3.min.js"></script> 
    <script src="js/loading2.js"></script> 
</head>

<body style=" background-image: url('images/home2.png'); background-size: cover; background-repeat: no-repeat;background-attachment:fixed; 
    background-position: center; ">
    <a href="home.html">
    <div class="text">

<svg viewBox="0 0 600 300">
  <!-- Symbol with text-->
  <symbol id="s-text">
    <text class="text--line" text-anchor="middle" x="50%" y="50%" dy=".35em">AndroidLand</text>
  </symbol>
  <!-- Clippath with text-->
  <clippath id="cp-text">
    <text class="text--line" text-anchor="middle" x="50%" y="50%" dy=".35em">AndroidLand</text>
  </clippath>
  <!-- Group for shadow-->
  <g class="shadow" clip-path="url(#cp-text)">
    <rect class="anim-shape anim-shape--shadow" width="100%" height="100%"></rect>
  </g>
  <!-- Group with clippath for text-->
  <g class="colortext" clip-path="url(#cp-text)">
    <rect class="anim-shape" width="100%" height="100%"></rect>
    <rect class="anim-shape" width="80%" height="100%"></rect>
    <rect class="anim-shape" width="60%" height="100%"></rect>
    <rect class="anim-shape" width="40%" height="100%"></rect>
    <rect class="anim-shape" width="20%" height="100%"></rect>
  </g>
  <!-- Transparent copy of text to keep patterned text selectable-->
  <use class="text--transparent" xlink:href="#s-text"></use>
</svg>

 </div>

 <div class="loader" style="cursor: pointer;">
  <div class="inner one"></div>
 <div class="inner two"></div>
  <div class="inner three"></div>
</div>

<div class='textintro'>
  <div class='content'></div>
  <div class='dash'></div>
</div>
</a>
</body>
</html>
